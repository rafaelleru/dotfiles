# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "window_title_async"
order += "pomodoro"
# order += "ipv6"
order += "sysdata"
order += "load"
order += "disk /"
#order += "disk /data"
#order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume_status"
order += "battery all"
order += "tztime local"


window_title_async {
	background = "red"
	align = "left"
	#background = "#000000"
}

pomodoro {
	 format = "{mmss}"
}

volume_status {
	format = "VOL: {percentage}%"
	cache_timeout = 1
}

wireless _first_ {
        format_up = "W: %ip | %quality %essid "
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage" #%remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "/ %avail"
}

#disk "/data" {
#     	format = "/data %avail"
#}

#disk "/home" {
#     	format = "/home %avail"
#}

sysdata {
	format = "{mem_used} / {mem_total} GB"
}
