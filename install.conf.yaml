- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.emacs.d: emacs.d
    ~/.emacs : emacs
    ~/.Xresources: Xresources
    ~/.zshrc: zshrc
    ~/.i3: i3
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.config/gtk-3.0: gtk-3.0
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
