- clean: ["~"]

- link:
    ~/.bin: bin
    ~/.config/alacritty: alacritty
    ~/.config/nvim: nvim
    ~/.config/i3: i3
    ~/.config/flake8: flake8
    ~/.fonts: fonts
    ~/.gitconfig: gitconfig
    ~/.config/polybar: polybar
    ~/.profile: profile
    ~/.oh-my-zsh/custom/themes/rafaelleru.zsh-theme: oh-my-zsh/custom/themes/rafaelleru.zsh-theme
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.neomutt/neomuttrc: neomuttrc

- shell:
  - [git clone https://github.com/VundleVim/Vundle.vim.git nvim/bundle/Vundle.vim, Cloning vim submodule]
  - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --keep-zshrc --unattended, Installig oh my zsh! framework]
  - [git clone https://github.com/cdown/clipnotify.git ~/bin/clipnotify && cd ~/bin/clipnotify && make && sudo install -D -m755 ~/bin/clipnotify/clipnotify /usr/bin/clipnotify]
  - [git clone https://github.com/cdown/clipmenu.git ~/bin/clipmenu && cd ~/bin/clipmenu && sudo make install]
