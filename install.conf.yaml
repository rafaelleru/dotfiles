- clean: ["~"]
- clean: ["~/.config"]
- clean: ["~/.local/share/applications"]
- clean: ["~/bin"]
- clean: ["~/.oh-my-zsh/custom/themes/rafaelleru.zsh-theme"]
- clean: ["~/bin/scripts"]
- clean: ["~/bin/dwm/config.h"]

- create:
  - ~/bin
  - ~/.config/systemd/user/
  - ~/.mail/gmail
  - ~/.mail/4iq

- link:
    ~/.config/kitty: config/kitty
    ~/.config/nvim: config/nvim
    ~/.config/i3: config/i3
    ~/.config/flake8: config/flake8/flake8
    ~/.config/mimeapps.list: config/mimeapps.list
    ~/.local/share/applications:
      glob: true
      path: applications/*
    ~/.gitconfig: config/git/gitconfig
    ~/.profile: config/profile
    ~/.zshrc: config/zshrc
    #~/.oh-my-zsh/custom/themes/rafaelleru.zsh-theme: config/oh-my-zsh/custom/themes/rafaelleru.zsh-theme
    ~/.fonts: fonts
    ~/.tmux.conf: config/tmux.conf
    ~/.xsession: xsession
    ~/bin/scripts: bin/scripts
    #~/bin/dwm/config.h: config/suckless/dwm/config.h
