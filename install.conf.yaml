- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.emacs.d: emacs.d
    ~/.emacs : emacs
    ~/.Xresources: Xresources
    ~/.zshrc: zshrc
    ~/.i3: i3
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.config/gtk-3.0: gtk-3.0
    ~/.fonts: fonts
    ~/.config/sway: sway
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/bin: bin
- shell:
  - [git submodule update --init --recursive, Installing submodules]
