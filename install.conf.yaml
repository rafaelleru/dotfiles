- clean: ["~"]
- clean: ["~/.oh-my-zsh/custom/themes/rafaelleru.zsh-theme"]
- clean: ["~/bin/scripts"]
- clean: ["~/bin/dwm/config.h"]

- create:
  - ~/bin
  - ~/.config/systemd/user/
  - ~/.mail/gmail
  - ~/.mail/4iq

- link:
    ~/.config/alacritty: alacritty
    ~/bin/dwm/config.h: suckless/dwm/config.h
    ~/.config/nvim: nvim
    ~/.config/i3: i3
    ~/.config/flake8: flake8
    ~/.config/polybar: polybar
    ~/.config/systemd/user/mbsync.service: mbsync.service
    ~/.config/systemd/user/mbsync.timer: mbsync.timer
    ~/bin/scripts: bin/scripts
    ~/.gitconfig: gitconfig
    ~/.mbsyncrc: mbsyncrc
    ~/.profile: profile
    ~/.neomutt: neomutt
    ~/.zshrc: zshrc
    ~/.oh-my-zsh/custom/themes/rafaelleru.zsh-theme: oh-my-zsh/custom/themes/rafaelleru.zsh-theme
    ~/.fonts: fonts
    ~/.tmux.conf: tmux.conf
    ~/.xsession: xsession
