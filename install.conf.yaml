- clean: ["~"]

- link:
    ~/.bin: bin
    ~/.config/alacritty: alacritty
    ~/.config/nvim: nvim
    ~/.config/i3: i3
    ~/.fonts: fonts
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc

- shell:
  - [git clone https://github.com/VundleVim/Vundle.vim.git nvim/bundle/Vundle.vim, Cloning vim submodule]
  -
        command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh) --keep-zshrc"
        description: Installig oh my zsh! framework
        stdout: true
